<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>NYT Search Page</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="javascript/app.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- <link rel="stylesheet" type="text/css" href="assets\css\stylePostBootstrap.css"> -->

</head>
<body>

	<container id="searchScreen" class="absolute text-center">

		<!-- <row><h5>Multiple choice will auto grade.</h5></row> -->
		<row><h5>Please fill out a search term, when you are ready click 'Go!'</h5></row>
		<hr class="clear-both">
		<!-- <form id="searchForm" class="form-inline"> -->
			<row><h4>Please enter your search term here:</h4></row>
			<row><input id="searchTerm" class="form-control" placeholder="Enter your search term here"></row>

			<hr>
			<row><h4>Start Date:</h4></row>
			<row><input id="searchStartDate" class="form-control bootstrap-datepicker" ></row>

			<row><h4>End Date:</h4></row>
			<row><input id="searchEndDate" class="form-control bootstrap-datepicker"></row>
			<row>
				<!-- <div class="empty col-xs-4 col-sm-4 col-md-4 col-lg-4"></div> -->
			<button id="goButton" class="form-control">Go!</button>
				<!-- <div class="empty col-xs-4 col-sm-4 col-md-4 col-lg-4"></div> -->
			</row>
		<!-- </foSrm> -->
		<row id="resultsHere"></row>
	</container>

</body>
</html>
